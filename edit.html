<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://kit.fontawesome.com/ee54249b54.js" crossorigin="anonymous"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&family=Roboto:ital,wght@0,300;0,400;1,400&display=swap"
        rel="stylesheet">
    <title>Ear Proof</title>
</head>

<body>
    <div class="navigation-container">
        <nav class="navbar">
            <!--hamburgerMenu.js-->
            <a href="./index.html" class="navbar__brand-name">Ear<span>Proof</span></a>
            <div class="navbar__nav-links" id="nav-links">
                <a href="./index.html">Home</a>
                <a href="./products.html">Products</a>
            </div>
            <div class="navbar__nav-cart">
                <a href="./login.html" class="navbar__login-link">Login</a>
                <a href="./cart.html"><i class="fas fa-shopping-cart"></i></a>
            </div>
            <a href="javascript:void(0);" class="icon__hamburger-menu" onclick="hamburgerMenu()">
                <i class="fa fa-bars"></i>
            </a>
        </nav>
    </div>

    <div class="admin-header">

        <div class="menu-container"></div>
    </div>
    <div class="product-header">
        <h1>Edit Products</h1>
    </div>

    <div class="login-form">
        <!--edit.js-->
        <div class="loading">
            loading...
        </div>
        <form class="edit-form">
            <div class="message-container"></div>
            <div>
                <label for="title">Title</label>
                <br>
                <input id="title" type="text" placeholder="Product title">
            </div>

            <div>
                <label for="description">Description</label>
                <br>
                <input id="description" type="text" placeholder="Description">
            </div>

            <div>
                <label for="price">price</label>
                <br>
                <input id="price" type="text" placeholder="Price">
            </div>
            <div>
                <label for="image">Choose product image</label>
                <br>
                <input type="text" id="image-url" placeholder="url-adress">
            </div>
            <input id="id" type="hidden">
            <div>
                <label for="featured">Set as featured?</label>
                <select class="featured-selector" name="featured-selector" id="featured-selector">
                    <option value="true">Yes</option>
                    <option value="false">No</option>
                </select>
            </div>

            <button class="update-btn" id="update">Update</button>

            <div class="delete-product-container">
                <!--deleteButton.js-->
            </div>
        </form>
    </div>

    <footer>
        <div class="brand-logo">
            <a href="./index.html" class="navbar__brand-name">Ear<span>Proof</span></a>
        </div>
        <div class="copyright">
            Â© 2020 Copyright:
            <a href="http://camillareppen.no">Camilla Reppen</a>
        </div>
    </footer>

    <script src="./js/settings/hamburgerMenu.js"></script>
    <script src="./js/edit.js" type="module"></script>
</body>

</html>
